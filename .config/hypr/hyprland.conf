exec-once = rm "$HOME/.cache/cliphist/db"            # *never* set XDG_CACHE_HOME=$HOME/.cache  environment var


#-------------------------------------------------------------
#                   environment variables
#-------------------------------------------------------------
env = PATH,$HOME/.cargo/bin:$PATH
env = PATH,$HOME/.local/bin:$PATH


#-------------------------------------------------------------
#                          input
#-------------------------------------------------------------
input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    #float_switch_override_focus=0

    touchpad {
        natural_scroll=yes
        #disable_while_typing=1
        #clickfinger_behavior=1
        #middle_button_emulation=1
        #tap-to-click=0
    }
}



#-------------------------------------------------------------
#                       general variables
#-------------------------------------------------------------
general {
    layout=dwindle  # or master

    sensitivity=1.5 # for mouse cursor

    gaps_in=2
    gaps_out=3

    border_size=2
    col.active_border=0xff000000
    col.inactive_border=0x00000000
    
    resize_on_border=1
    extend_border_grab_area=6
    hover_icon_on_border=1
    
    col.group_border_active=rgba(000000FF)
    col.group_border=rgba(00000070)
    
    col.group_border_locked_active = rgba(073ECB70)
    col.group_border_locked=rgba(00A8F230)

    no_cursor_warps = no    # moving from one window to other on alt+tab
    cursor_inactive_timeout = 10
}

#-------------------------------------------------------------
#                       Decoration section
#-------------------------------------------------------------
decoration {

    rounding=6

    #---------------------------------------------------------
    #                          Blur
    #---------------------------------------------------------
    blur=yes
    blur_size=3 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.
    # blur_xray = 1
    multisample_edges=1
    blur_ignore_opacity=1
    blur_new_optimizations=on

    #---------------------------------------------------------
    #                         Opacity
    #---------------------------------------------------------
    active_opacity=1.05
    inactive_opacity=0.6
    fullscreen_opacity=1.05
    dim_inactive=0
    dim_strength=0.3
    # dim_around=0.5
    dim_special = 0.5
    
    #---------------------------------------------------------
    #                         Shadows
    #---------------------------------------------------------
    drop_shadow=0
    shadow_range=40
    # shadow_render_power=1
    # shadow_ignore_window=bool
    col.shadow=0x88000000
    col.shadow_inactive=0x22000000
    #shadow_offset=vec2

}


#-------------------------------------------------------------
#                      Dwindle layout
#-------------------------------------------------------------
dwindle {
    #pseudotile=0 # enable pseudotiling on dwindle
    pseudotile = yes
    preserve_split = yes
    smart_split = yes
    special_scale_factor = 0.9

}


#-------------------------------------------------------------
#                          Gestures
#-------------------------------------------------------------
gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    workspace_swipe_distance=300
    #workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=0
    workspace_swipe_cancel_ratio=0
    workspace_swipe_create_new= yes
    workspace_swipe_forever = yes
    # workspace_swipe_numbered = yes
    # workspace_swipe_use_r = no
}


#-------------------------------------------------------------
#                         Misc Vars
#-------------------------------------------------------------
misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true 
    vfr = true
    vrr = 1
    layers_hog_keyboard_focus = yes
    animate_manual_resizes = yes
    animate_mouse_windowdragging = yes
    #enable_swallow = no
    # render_titles_in_groupbar = no
    groupbar_gradients = no
